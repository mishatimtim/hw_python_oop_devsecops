
name: CI-Ð¡D-Pipeline-to-AWS
env:
  EB_PACKAGE_S3_BUCKET_NAME: "devsecops-project-2022"
  EB_APPLICATION_NAME      : "MyApp"
  EB_APPLICATION_ID        : "arn:aws:elasticbeanstalk:ap-northeast-1:214980806952:application/MyFlask"
  EB_ENVIRONMENT_NAME      : "Myflask-env"
  DEPLOY_PACKAGE_NAME      : "flask_app_${{ github.sha }}.zip"
  AWS_REGION_NAME          : "eu-west-2"
     
on:
  push:
    branches: [ master ]
  
      
jobs:
  security-check:
    runs-on: ubuntu-latest
    steps:
      - name: sast-scan
        uses: AppThreat/sast-scan-action@1.0.2  
        with:
          type: "python"
          

  CI-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Git clone our repo
        uses: actions/checkout@v2

      - name: Create ZIP deployment
        run : zip -r ${{ env.DEPLOY_PACKAGE_NAME }} ./ -x *.git*
        
      - name: Configure my AWS Credentionals
        uses: aws-actions/configure-aws-credentials@v1 
        with: 
          aws-access-key-id    : ${{ secrets.MY_AWS_ACCESS_KEY}}
          aws-secret-access-key: ${{ secrets.MY_AWS_SECRET_KEY}}
          aws-region           : ${{ env.AWS_REGION_NAME}}
   
      - name: Copy Deployment Package to S3 Bucket 
        run : aws s3 cp ${{ env.DEPLOY_PACKAGE_NAME }} s3://${{env.EB_PACKAGE_S3_BUCKET_NAME}}/
      
      - name: Print Happy Message for CI Finish
        run:  echo "CI Pipeline Part finished successfully"
      

  CD-pipeline:
    runs-on: ubuntu-latest
    needs: [CI-pipeline]
    
    steps:
      - name: Configure my AWS Credentionals
        uses: aws-actions/configure-aws-credentials@v1 
        with: 
          aws-access-key-id    : ${{ secrets.MY_AWS_ACCESS_KEY}}
          aws-secret-access-key: ${{ secrets.MY_AWS_SECRET_KEY}}
          aws-region           : ${{ env.AWS_REGION_NAME}}
          
         
      - name: Create CodeDeploy Deployment
        id: deploy
        run: |
          aws deploy create-deployment \
            --application-name MyApp \
            --deployment-group-name MyApp-Deployment-Group \
            --deployment-config-name CodeDeployDefault.OneAtATime \
            --github-location repository=${{ github.repository }},commitId=${{ github.sha }}  
            
       
      - name: Print Happy Message for CD Finish
        run:  echo "CD Pipeline Part finished successfully"
